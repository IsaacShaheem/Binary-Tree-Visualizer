<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/style.css">
    <title>Binary Tree Visualizer</title>
  </head>
  <body>
    <h1>Data Structure Visualizer</h1>

    <div id="controls">
      <input id="input" type="number" placeholder="Enter value"/>
      <button id="insert">Insert</button>
    </div>

    <svg id="canvas" width="800" height="400" style="border:1px solid blue;"></svg>

    <div id="navigation">
      <button id ="prev">Prev</button>
      <button id ="next">Next</button>
    </div>

    <div class="footer">
        AVL/BST Visualizer Built with C, Python, SQL and JS
    </div>
    <script src="/visualize.js"></script>

  </body>
</html>
